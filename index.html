<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Relief Tracking</title>
  <base href="/relief-tracking/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="styles.a474c4b2064489e33e1b.css"></head>
<body>
  
  <app-root></app-root>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="https://rawgit.com/Anujarya300/bubble_maps/master/data/geography-data/datamaps.none.js"></script>
  <div id="india" style="height: 600px; width: 900px;"></div>
  <script>
      var bubble_map = new Datamap({
          element: document.getElementById('india'),
          scope: 'india',
          geographyConfig: {
              popupOnHover: true,
              highlightOnHover: true,
              borderColor: '#444',
              borderWidth: 0.5,
              dataUrl: 'https://rawgit.com/Anujarya300/bubble_maps/master/data/geography-data/india.topo.json'
              //dataJson: topoJsonData
          },
          fills: {
              'MAJOR': '#306596',
              'MEDIUM': '#0fa0fa',
              'MINOR': '#bada55',
              defaultFill: '#dddddd'
          },
          data: {
              'KA': { fillKey: 'MINOR' },
              'UP': { fillKey: 'MINOR' }
          },
          setProjection: function (element) {
              var projection = d3.geo.mercator()
                  .center([78.9629, 23.5937]) // always in [East Latitude, North Longitude]
                  .scale(1000);
              var path = d3.geo.path().projection(projection);
              return { path: path, projection: projection };
          }
      });
      let bubbles = [
          {
              centered: "UP",
              fillKey: "MINOR",
              radius: 2,
              state: "Uttar Pradesh"
          },
          {
              centered: "KA",
              fillKey: "MINOR",
              radius: 7,
              state: "Karnataka"
          }
      ]
      // // ISO ID code for city or <state></state>
      setTimeout(() => { // only start drawing bubbles on the map when map has rendered completely.
          bubble_map.bubbles(bubbles, {
              popupTemplate: function (geo, data) {
                  return `<div class="hoverinfo">city: ${data.state}, Slums: ${data.radius}%</div>`;
              }
          });
      }, 1000);
  </script>
<script type="text/javascript" src="runtime.a66f828dca56eeb90e02.js"></script><script type="text/javascript" src="polyfills.2f4a59095805af02bd79.js"></script><script type="text/javascript" src="main.8d35fd317508098d25ed.js"></script></body>
</html>
